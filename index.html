<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QRIS Payment Gateway - Cupzyy</title>
  <style>
    /* ===== Simple UI (all in one) ===== */
    :root {
      --accent: #6366f1;
      --accent-2: #8b5cf6;
      --glass: rgba(255,255,255,0.12);
      --text-soft: #e6e9ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
    }
    .card {
      width: 380px;
      padding: 28px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 30px rgba(6,6,23,0.4);
      text-align: center;
    }
    h1 { margin: 0 0 10px 0; font-size: 18px; }
    p.lead { margin: 0 0 18px 0; color: var(--text-soft); font-size: 13px; }
    input[type="number"] {
      width: 100%;
      padding: 12px 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: white;
      color: var(--accent);
      transition: transform .12s ease, box-shadow .12s;
    }
    button:active { transform: translateY(1px); }
    .note { margin-top:12px; font-size:12px; color: #f3f4ffcc; }
    #qrisArea { margin-top:18px; color: var(--text-soft); }
    #qrisArea img { width: 230px; height: 230px; object-fit: cover; border-radius: 8px; margin-top: 8px; background: white; }
    .small { font-size:13px; color:#f8f9ffcc; }
    .status-pill { display:inline-block; padding:6px 10px; border-radius:999px; font-weight:600; margin-top:8px; font-size:13px; }
    .status-pending { background: rgba(255,255,255,0.12); color: #fff; }
    .status-paid { background: #06b6d4; color: #04202b; }
    .status-expired { background: #fb7185; color: #3b0210; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’³ Bayar dengan QRIS</h1>
    <p class="lead">Masukkan nominal, buat QR, lalu scan pakai aplikasi e-wallet.</p>

    <input id="amount" type="number" placeholder="Masukkan nominal (Rp) â€” minimal 1.000" min="1000" />
    <button id="createBtn">Buat QRIS</button>
    <div class="note">Transaksi akan otomatis terkonfirmasi ketika Midtrans mengirim notifikasi.</div>

    <div id="qrisArea" aria-live="polite"></div>
  </div>

  <script>
  (function () {
    const createBtn = document.getElementById('createBtn');
    const amountInput = document.getElementById('amount');
    const qrisArea = document.getElementById('qrisArea');
    let currentOrder = null;
    let pollTimer = null;

    function showMessage(html) { qrisArea.innerHTML = html; }

    function startPolling(orderId) {
      if (pollTimer) clearInterval(pollTimer);
      pollTimer = setInterval(async () => {
        try {
          const res = await fetch(`/api/status?order_id=${encodeURIComponent(orderId)}`);
          const j = await res.json();
          if (j && j.order_id) {
            updateStatusUI(j);
            if (j.transaction_status === 'settlement' || j.transaction_status === 'capture' || j.transaction_status === 'success' || j.transaction_status === 'paid') {
              clearInterval(pollTimer);
            }
            if (j.transaction_status === 'expire' || j.transaction_status === 'failure') {
              clearInterval(pollTimer);
            }
          }
        } catch (e) {
          console.warn('Polling error', e);
        }
      }, 4000); // cek setiap 4 detik
    }

    function updateStatusUI(info) {
      const status = (info.transaction_status || 'pending').toLowerCase();
      const statusText = {
        'pending': ['Menunggu Pembayaran', 'status-pending'],
        'capture': ['Pembayaran Tercapture', 'status-paid'],
        'settlement': ['Pembayaran Sukses', 'status-paid'],
        'success': ['Pembayaran Sukses', 'status-paid'],
        'paid': ['Pembayaran Sukses', 'status-paid'],
        'expire': ['Transaksi Kadaluarsa', 'status-expired'],
        'failure': ['Pembayaran Gagal', 'status-expired']
      }[status] || ['Status: ' + status, 'status-pending'];

      const infoHtml = `
        <div>
          <div class="small">Order ID: <strong>${info.order_id}</strong></div>
          <div class="small">Amount: <strong>Rp ${Number(info.gross_amount || 0).toLocaleString('id')}</strong></div>
          <div class="status-pill ${statusText[1]}">${statusText[0]}</div>
        </div>
      `;
      const currentQr = document.getElementById('qrImgWrap')?.innerHTML || '';
      qrisArea.innerHTML = currentQr + infoHtml;
    }

    createBtn.addEventListener('click', async () => {
      const amount = parseInt(amountInput.value, 10);
      if (!amount || amount < 1000) {
        showMessage('<div class="small" style="color:yellow">Masukkan nominal minimal Rp1.000</div>');
        return;
      }
      showMessage('<div class="small">Membuat transaksi... mohon tunggu.</div>');

      try {
        const res = await fetch(`/api/create_qris?amount=${encodeURIComponent(amount)}`);
        const j = await res.json();

        if (j && j.order_id && j.qr_string) {
          currentOrder = j.order_id;
          // tampilkan QR menggunakan qrserver
          const qrUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=' + encodeURIComponent(j.qr_string);
          const qrHtml = `<div id="qrImgWrap"><img src="${qrUrl}" alt="QRIS Code" /></div>`;
          qrisArea.innerHTML = qrHtml + '<div class="small">Membuka aplikasi e-wallet dan scan QR</div>';
          // tampilkan status awal
          updateStatusUI({ order_id: j.order_id, gross_amount: amount, transaction_status: j.transaction_status || 'pending' });
          // mulai polling status
          startPolling(j.order_id);
        } else {
          showMessage('<div class="small" style="color:salmon">Gagal membuat QRIS: ' + (j.status_message || j.error || 'unknown') + '</div>');
        }
      } catch (err) {
        console.error(err);
        showMessage('<div class="small" style="color:salmon">Terjadi kesalahan koneksi ke API.</div>');
      }
    });

    // optional: jika user reload, bisa resume polling via URL param ?order_id=INV-...
    (function resumeFromURL() {
      const params = new URLSearchParams(location.search);
      const order = params.get('order_id');
      if (order) {
        startPolling(order);
        showMessage('<div class="small">Memeriksa status order: <strong>' + order + '</strong></div>');
      }
    })();

  })();
  </script>
</body>
</html>
